<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button-add">+</button>
      </div>
    </div>
    <div class="places-list root__section"></div>
    <div class="popup popup__card-add">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-card">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="error" aria-live="polite"></span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span class="error" aria-live="polite"></span>
            <button type="submit" class="button popup__button popup__button_type_symbol" disabled>
                <span class="popup__button-label popup__button-label_save">+</span>
                <span class="popup__button-label popup__button-label_load">Загрузка...</span>
            </button>
        </form>
      </div>
    </div>
    <div class="popup popup__profile-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-prof">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="prof-edit" novalidate>
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="30"> 
            <span class="error" aria-live="polite"></span>
            <input type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе" required minlength="2" maxlength="30">
            <span class="error" aria-live="polite"></span>
            <button type="submit" class="button popup__button popup__button_type_word" disabled>
              <span class="popup__button-label popup__button-label_save">Сохранить</span>
              <span class="popup__button-label popup__button-label_load">Загрузка...</span>
            </button>
        </form>
      </div>
    </div>
    <div class="popup popup__image">
      <div class="popup__content-image">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-image">
        <img src="" alt="" class="popup__image-bg">
      </div>
    </div>
  </div>
  <script src="api-client.js"></script>
  <script src="script.js"></script>
</body>
</html>
